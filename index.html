 <!doctype html>
 <html lang="en">
	 <head>
		<meta charset="utf-8">
		<title>申请表</title>
		<style>
			 div{width:350px;
            border: 1px solid #000;
			}
		</style>
	 </head>
	 <body>
		<div class="text" style="text-align:center;">舞蹈社报名表</div>
		<div>
			<p>姓名：<input type="text" size="37"></p>
			<p>性别：男<input type="radio" name="gender" value="male">女<input type="radio" name="gender" value="female"></p>
			<p>学院：
			<select>
				<option value="学院1">学院1</option>
				<option value="学院2">学院2</option>
				<option value="学院3">学院3</option>
				<option value="学院4">学院4</option>
				<option value="学院5">学院5</option>
			</select>
			</p>
			<p>爱好：篮球<input type="checkbox" name="sport" value="basketball">
			足球<input type="checkbox" name="sport" value="football">
			桌球<input type="checkbox" name="sport" value="billiard bal">
			水球<input type="checkbox" name="sport" value="water polo">
			乒乓球<input type="checkbox" name="sport" value="ping-pong">
			</p>
			<div style="border:0px"><p>自我评价<textarea cols="36" rows="10" style="vertical-align:top"></textarea><br></p></div>
		</div>
	 </body>
</html>
